<script>

// Ejemplo de funciones

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		saltarlinea();
		document.write(frase)

	}

// Fin de funciones
//Inicio de parametros

	var year = 2022

	imprimir("Hola Amigo, este es un nuevo tutotial de loquendo56")

// Fin de parametros
// Inicio de calculo de edades

	imprimir("Kevin tiene " + (year - 1995) + " years");

	imprimir("Alonso tiene " + (year - 2017) + " years");

	imprimir("Shary tiene " + (year - 1989) + " years");
</script>
